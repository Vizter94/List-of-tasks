<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/list.css" rel="stylesheet">
    <link href="CSS/buttons.css" rel="stylesheet">
    <script defer src="JS/script.js"></script>
</head>

<body class="body">
    <h1>Lista zadań</h1>
    <form class="form js-form">
        <div class="form__container">
            <h2 class="form__header">Dodaj nowe zadanie</h2>
            <div class="form__line"></div>
            <div class="form__newTask">
                <input class="js-newTask form__input" id="textField" placeholder="Co jest do zrobienia?">
                <button id="focusButton" class="form__button">Dodaj zadanie</button>
            </div>

        </div>
        <div class="form__container">
            <div class="form__secondHeader">
                <h2 class="form__header">Lista Zadań</h2>
                <div class="js-buttons buttons__container"></div>
            </div>
            <div class="form__line"></div>
            <div class="form__tasks">
                <ul class="js-tasks list"></ul>
            </div>

        </div>
    </form>
</body>

</html>
